name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Compile (syntax check)
        run: |
          python -m compileall -q .
      - name: Import smoke test (FastAPI app)
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('backend.app.main')
          assert hasattr(m, 'app'), 'FastAPI app not found as app'
          print('App loaded OK')
          PY
      - name: Uvicorn CLI availability
        run: |
          python -m uvicorn --help | head -n 5
